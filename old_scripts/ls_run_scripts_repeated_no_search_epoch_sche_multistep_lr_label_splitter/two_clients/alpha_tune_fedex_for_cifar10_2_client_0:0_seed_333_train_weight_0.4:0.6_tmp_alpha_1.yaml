criterion:
  type: CrossEntropyLoss
data:
  args:
  - download: true
  consistent_label_distribution: true
  root: data/
  splits:
  - 0.8
  - 0.2
  - 0.2
  splitter: alpha_tune_cifar10_splitter
  splitter_args:
  - alpha: 0.01
  subsample: 0.2
  transform:
  - - ToTensor
  - - Normalize
    - mean:
      - 0.4914
      - 0.4822
      - 0.4465
      std:
      - 0.247
      - 0.2435
      - 0.2616
  type: CIFAR10@torchvision
dataloader:
  batch_size: 64
device: 0
early_stop:
  patience: 0
eval:
  best_res_update_round_wise_key: test_acc
  freq: 5
  metrics:
  - acc
  - correct
federate:
  client_num: 2
  merge_test_data: false
  mode: standalone
  sample_client_num: 2
  sampler: uniform
  save_to: Alpha_tune_ls_FedAvg_cifar10_fedex_2_clients_0_10_consistent_label.pth
  share_local_model: false
  total_round_num: 1000
  use_diff: true
grad:
  grad_clip: 5.0
hpo:
  fedex:
    diff: false
    eta0: -1.0
    gamma: 0.0
    sched: aggressive
    ss: scripts/marketplace/example_scripts/cifar10/avg/fedex_grid_search_space_no_search_epoch_sche_ver.yaml
    use: false
  metric: client_summarized_weighted_avg.val_avg_loss
  working_folder: fedex_cifar10_avg_0_10_consistent_label
marketplace:
  alpha_tune:
    client_bid:
    - 0
    - 0
    entropy_determined: false
    info_matrix_pth: info_matrix/2_clients_333_inf_matrix.pickle
    tau_alpha: 1
    train_weight:
    - 0.4
    - 0.6
    train_weight_control: true
    update_hp: false
  alpha_tune_use: true
model:
  hidden: 512
  model_num_per_trainer: 4
  out_channels: 10
  type: convnet2
outdir: exp_consistent_repeat_no_search_epoch_sche_multistep_lr_label_splitter/exp_ls_epoch_alpha_tune_2_client_0:0_seed_333_train_weight_0.4:0.6_tmp_alpha_1
seed: 333
train:
  batch_or_epoch: epoch
  local_update_steps: 1
  optimizer:
    lr: 0.1
    weight_decay: 0.0
  scheduler:
    type: multisteplr
trainer:
  type: cvtrainer
use_gpu: true
